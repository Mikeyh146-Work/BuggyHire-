<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Availability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Buggy Availability Calculator</h2>
        <div class="input-group">
            <label>Total Sold (MW/WE)</label>
            <input type="number" id="mwweSold" value="0" placeholder="Enter MW/WE Sold">
        </div>
        <div class="input-group">
            <label>Total Sold (Weeks)</label>
            <input type="number" id="weeksSold" value="0" placeholder="Enter Weeks Sold">
        </div>
        <div class="input-group">
            <label>Offline</label>
            <input type="number" id="offline" value="0" placeholder="Enter Offline Buggies">
        </div>
        <div class="result">
            Total Left to Sell: <span id="leftToSell">0</span>
        </div>
    </div>

    <script>
        function updateCalculator() {
            const totalBuggies = 173;
            const contingency = 3;

            const mwweSold = parseInt(document.getElementById('mwweSold').value) || 0;
            const weeksSold = parseInt(document.getElementById('weeksSold').value) || 0;
            const offline = parseInt(document.getElementById('offline').value) || 0;

            const leftToSell = totalBuggies - (mwweSold + weeksSold + offline + contingency);
            document.getElementById('leftToSell').textContent = leftToSell;
        }

        document.getElementById('mwweSold').addEventListener('input', updateCalculator);
        document.getElementById('weeksSold').addEventListener('input', updateCalculator);
        document.getElementById('offline').addEventListener('input', updateCalculator);
    </script>

</body>
</html>
